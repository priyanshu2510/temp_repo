<!DOCTYPE html>
<html lang="en">
<head>
	<title>Battery Swaping</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="./images/1.jpg"/>
	<link rel="stylesheet" type="text/css" href="./css/lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>
<body>

	<div class="bg-contact100">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="./images/1.jpg" alt="IMG">
					<br><br><br>
					<p class="bitot">Battery-Swaping</p>
				</div>

				<form class="contact100-form validate-form" action="#" onsubmit=event.preventDefault() enctype="multipart/form-data>
					<span class="contact100-form-title">
						
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Flied is required">
						<input class="input100" type="text" name="name" id="bid" placeholder="Driver Id">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-id-card-o" aria-hidden="true"></i>
						</span>
					</div>

					
					
					<div class="wrap-input100 validate-input" data-validate = "Flied is required">
						<input class="input100" type="text" name="dis" id="bdi" placeholder="Wall Id {Wall-1001}">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-id-card-o" aria-hidden="true"></i>
						</span>
                    </div>
                   
                    
                   
					<p id="errMsg" style="color: red;"></p>

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn" onclick="verifyForm()" id="btnSubmit">
							Submit
						</button>
                    </div>
                    
				</form>
			</div>
		</div>
	</div>

	<script src="./js/lib/jquery-3.2.1.min.js"></script>
	<script src="./js/lib/popper.min.js"></script>
	<script src="./js/lib/bootstrap.min.js"></script>
    <script src="./js/lib/tilt.jquery.min.js"></script>
    <script src="./js/battery-swaping.js"></script>

	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	




</body>
</html>
